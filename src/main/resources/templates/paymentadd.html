<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<head th:replace="commonspace :: page_head('Paymentadd')" />
	
</head>

<body>
	<div th:replace="commonspace :: menu" />


	<form th:action="@{/payment/save}" th:object="${payment}" method="POST">

		<input type="hidden" th:field="*{paymentId}" />

		<div>
			은행을 입력해주세요
			<input type="text" th:field="*{bank}" id="bank" placeholder="은행명" required>
		</div>

		<div>
			계좌번호를 입력해주세요
			<input type="text" th:field="*{accountNumber}" id="accountnumber" placeholder="계좌번호" required>
		</div>


		<button type="submit" value="Save">Submit</button>
	</form>
	</div>




	<div th:replace="commonspace :: footer" />
</body>

</html>
